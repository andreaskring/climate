version: '3'
services:
  prometheus:
    image: "prom/prometheus:latest"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  pushgw:
    image: "prom/pushgateway:latest"
    ports:
      - "9091:9091"
  grafana:
    image: "grafana/grafana:latest"
    ports:
      - "3000:3000"

